<html>
  <head>
    <title>CommitQuest</title>
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
  </head>
  <body>
    <div id="main">
      <h1>CommitQuest</h1>
      {{ repo_name }} / {{ repo_owner }}
      <ul>
        {% for commit in commits %}
          <li>{{ commit.commit.message }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
